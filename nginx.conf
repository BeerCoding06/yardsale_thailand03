server {
    listen 80 default_server;
    server_name _ localhost 127.0.0.1;
    root /app;
    index index.php index.html;

    # CORS headers for cross-origin requests
    # Handle OPTIONS preflight requests for WordPress
    location ~ ^/(wp-json|wp-admin|wp-content|wp-includes)/.*$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
    }

    # Handle WordPress static files - exact prefix matches (highest priority)
    # Must come BEFORE PHP location blocks to prevent PHP processing
    location ^~ /wp-content/ {
        alias /app/wp-content/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        # CORS headers for static assets
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # WordPress static files - handle /wp-includes/
    location ^~ /wp-includes/ {
        alias /app/wp-includes/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        # CORS headers for static assets
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # WordPress wp-admin - handle static files and PHP
    location ^~ /wp-admin/ {
        alias /app/wp-admin/;
        index index.php;
        
        # Handle PHP files in wp-admin
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            # When using alias, construct full path
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            # Pass headers for cookie and redirect handling
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
        }
        
        # For directories, try index.php
        try_files $uri $uri/ /wp-admin/index.php?$args;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Redirect /wp-admin to /wp-admin/
    location = /wp-admin {
        return 301 /wp-admin/;
    }
    
    # Redirect incorrect wp-admin.php to wp-admin/
    location = /wp-admin.php {
        return 301 /wp-admin/;
    }
    
    # Deny PHP files in WordPress static directories (fallback)
    location ~ ^/(wp-content|wp-includes|wp-admin)/.*\.php$ {
        deny all;
        return 404;
    }
    
    # Handle PHP API files in /server/api/php/
    location ~ ^/server/api/php/(.+\.php)(.*)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/server/api/php/$1;
        fastcgi_param PATH_INFO $2;
        fastcgi_param REQUEST_URI /server/api/php/$1$2;
    }
    
    # WordPress PHP files - handle all PHP requests (wp-login.php, wp-cron.php, xmlrpc.php, etc.)
    location ~ ^/(wp-login\.php|wp-cron\.php|xmlrpc\.php|wp-load\.php|wp-config\.php|index\.php)(.*)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/$1;
        fastcgi_param PATH_INFO $2;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        # Pass headers for cookie and redirect handling
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # WordPress REST API and wp-json
    location ~ ^/wp-json(/.*)?$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        # Pass the full request URI to WordPress
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # Handle WordPress custom routes (WooCommerce, custom post types, etc.)
    # These routes should be handled by WordPress index.php
    location ~ ^/(my-account|shop|product|cart|checkout|wc-api|yardsale_thailand|graphql)(/.*)?$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # WordPress permalink support - handle all WordPress routes (must be after static file locations)
    # This catches all other WordPress routes and passes them to index.php
    location ~ ^/(wp-.*|.*\.php)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }

    # Nuxt application - must be last (catch-all for non-WordPress routes)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
