server {
    listen 80 default_server;
    server_name _ localhost 127.0.0.1;
    root /app;
    index index.php index.html;

    # CORS headers for cross-origin requests
    # Allow requests from both WordPress domains
    # Note: CORS headers are added in specific location blocks to avoid if block limitations

    # Handle OPTIONS preflight requests
    location ~ ^/wordpress/.*$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
    }

    # Handle WordPress static files - exact prefix matches (highest priority)
    # Must come BEFORE PHP location blocks to prevent PHP processing
    location ^~ /wp-content/ {
        alias /app/wp-content/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # WordPress static files - handle /wordpress/wp-includes/ first (higher priority)
    location ^~ /wordpress/wp-includes/ {
        alias /app/wp-includes/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        # CORS headers for static assets (must be before try_files)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # WordPress static files - handle /wordpress/wp-content/
    location ^~ /wordpress/wp-content/ {
        alias /app/wp-content/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        # CORS headers for static assets (must be before try_files)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # WordPress wp-admin - use prefix match with ^~ modifier (high priority, before general /wordpress)
    location ^~ /wordpress/wp-admin {
        alias /app/wp-admin;
        index index.php;
        
        # Redirect /wordpress/wp-admin to /wordpress/wp-admin/
        if ($uri = /wordpress/wp-admin) {
            return 301 /wordpress/wp-admin/;
        }
        
        # Handle PHP files in wp-admin (including index.php for directories)
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            # When using alias, construct full path
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            # Pass headers for cookie and redirect handling
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
        }
        
        # For directories, try index.php
        try_files $uri $uri/ /wordpress/wp-admin/index.php?$args;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # WordPress static files - handle /wp-includes/ (without /wordpress prefix)
    location ^~ /wp-includes/ {
        alias /app/wp-includes/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /wp-admin/ {
        alias /app/wp-admin/;
        # Deny PHP files
        location ~ \.php$ {
            deny all;
            return 404;
        }
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny PHP files in WordPress static directories (fallback)
    location ~ ^/(wp-content|wp-includes|wp-admin)/.*\.php$ {
        deny all;
        return 404;
    }
    
    # Handle PHP API files in /server/api/php/
    location ~ ^/server/api/php/(.+\.php)(.*)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/server/api/php/$1;
        fastcgi_param PATH_INFO $2;
        fastcgi_param REQUEST_URI /server/api/php/$1$2;
    }
    
    # WordPress PHP files - handle /wordpress/ paths (WordPress is at root, so serve from root)
    # Handle specific WordPress PHP files with /wordpress prefix
    location ~ ^/wordpress/(wp-login\.php|wp-cron\.php|xmlrpc\.php|wp-load\.php|wp-config\.php|index\.php)(.*)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        # WordPress files are at root, so use $1 directly (without /wordpress prefix)
        fastcgi_param SCRIPT_FILENAME /app/$1;
        fastcgi_param PATH_INFO $2;
        # Keep REQUEST_URI with /wordpress for WordPress routing
        fastcgi_param REQUEST_URI /wordpress/$1$2;
        fastcgi_param QUERY_STRING $query_string;
        # Pass headers for cookie and redirect handling
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # WordPress PHP files - handle all other PHP requests with /wordpress prefix
    location ~ ^/wordpress/(.+\.php)(.*)$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        # WordPress files are at root, so use $1 directly (without /wordpress prefix)
        fastcgi_param SCRIPT_FILENAME /app/$1;
        fastcgi_param PATH_INFO $2;
        # Keep REQUEST_URI with /wordpress for WordPress routing
        fastcgi_param REQUEST_URI /wordpress/$1$2;
        fastcgi_param QUERY_STRING $query_string;
        # Pass headers for cookie and redirect handling
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # Handle WordPress index.php specifically (when accessing /wordpress/)
    location = /wordpress/index.php {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        fastcgi_param REQUEST_URI /wordpress/index.php;
        # Pass headers for cookie and redirect handling
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }
    
    # WordPress permalink support - handle all WordPress routes (must be after static file locations)
    location /wordpress {
        alias /app;
        try_files $uri $uri/ /wordpress/index.php?$args;
    }
    
    # Handle WordPress root redirect
    location = /wordpress {
        return 301 /wordpress/;
    }
    
    # Redirect incorrect wp-admin.php to wp-admin/
    location = /wordpress/wp-admin.php {
        return 301 /wordpress/wp-admin/;
    }
    
    # Redirect WordPress PHP files without /wordpress prefix
    location ~ ^/(wp-login\.php|wp-cron\.php|xmlrpc\.php) {
        return 301 /wordpress$request_uri;
    }
    
    # WordPress REST API and wp-json - handle both /wp-json and /wordpress/wp-json
    location ~ ^/(wordpress/)?wp-json(/.*)?$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        # Pass the full request URI to WordPress
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
    }
    
    # Handle WordPress custom routes (WooCommerce, custom post types, etc.)
    # These routes should be handled by WordPress index.php
    location ~ ^/(my-account|shop|product|cart|checkout|wc-api|yardsale_thailand)(/.*)?$ {
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
    }

    # Nuxt application - must be last
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
