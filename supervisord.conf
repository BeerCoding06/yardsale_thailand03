# Supervisor config removed - Nuxt3 only, no PHP/Nginx needed
# Nuxt server runs directly

[supervisord]
nodaemon=true
user=node

[program:nuxt]
command=node .output/server/index.mjs
directory=/app
user=node
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV="production",NUXT_HOST="0.0.0.0",NUXT_PORT="3000"
